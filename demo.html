<body>
<span>Fahrenheit </span><input type="number" id="input" oninput="change(this.value)">
<p>Result: <span id="result"></span></p>
<script>
    //core C = (F - 32)/1.8
function change(valueC) {
    let text = document.getElementById("input").value;
    valueC = parseInt(valueC);
    valueC = (valueC -32)/ 1.8;
   document.getElementById("result").innerHTML= valueC;
}
</script>
</body>
